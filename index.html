.character-card {

position: relative;
}
.character-card.selectable:hover {

.character-card.taken {

.character-icon.defeated {

}
.btn-glow {
transition: all 0.2s ease-in-out;
}
.btn-glow:hover:not(:disabled) {
box-shadow: 0 0 20px rgba(59, 130, 246, 0.7);
}
.turn-highlight {

box-shadow: 0 0 25px rgba(251, 191, 36, 0.6);
}
@keyframes pulse-border {

70% { box-shadow: 0 0 25px 10px rgba(251, 191, 36, 0); }
100% { box-shadow: 0 0 10px 0 rgba(251, 191, 36, 0.4); }
}
.fighting-team {
animation: pulse-fight 1.5s infinite;
}
@keyframes pulse-fight {
0%, 100% { transform: scale(1); box-shadow: 0 0 20px #facc15; }
50% { transform: scale(1.03); box-shadow: 0 0 35px #fde047; }
}
.color-swatch {
transition: transform 0.2s;
}
.color-swatch:hover {
transform: scale(1.1);
}
.color-swatch.selected {
border: 3px solid white;
transform: scale(1.1);
}
.color-swatch.taken {
filter: grayscale(100%);
cursor: not-allowed;
opacity: 0.5;
}
.dice {
animation: roll 0.5s ease-out;
}
@keyframes roll {
0% { transform: rotate(0deg) scale(1.2); }
100% { transform: rotate(360deg) scale(1); }
}
.fade-in { animation: fadeIn 1s ease-in-out; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
.hp-bar-inner { transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out; }
.damage-text {
animation: damage-pop 1s ease-out forwards;
position: absolute;
top: 50%;
left: 50%;
transform: translateX(-50%);
font-size: 2.5rem;
font-weight: 900;
color: #ef4444;
text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
pointer-events: none;
}
@keyframes damage-pop {
0% { transform: translate(-50%, 0) scale(1); opacity: 1; }
100% { transform: translate(-50%, -100px) scale(1.5); opacity: 0; }
}
.status-badge {
padding: 0.25rem 0.5rem;
border-radius: 9999px;
font-size: 0.75rem;
font-weight: 600;
text-transform: uppercase;
letter-spacing: 0.05em;
color: white;

.new-character-glow {
box-shadow: 0 0 15px rgba(239, 68, 68, 0.9), 0 0 5px rgba(255, 100, 100, 1) inset;
border-color: #ef4444;
}
.new-tag {
position: absolute;
top: -5px;
right: -5px;
background-color: #ef4444;
color: white;
font-size: 0.6rem;
font-weight: bold;
padding: 2px 5px;
border-radius: 5px;
transform: rotate(15deg);
text-transform: uppercase;
z-index: 10;
}

from { transform: translateY(100%); opacity: 0; }

box-shadow: 0 0 15px rgba(59, 130, 246, 0.8);

.text-shadow {
text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

status: 'fighting',
'arenaState.status': 'revealing_teams',

});

if(activePlayerIds.length < 2) return;
const team1Index = Math.floor(Math.random() * activePlayerIds.length);
let team2Index;
do { team2Index = Math.floor(Math.random() * activePlayerIds.length); } while (team1Index === team2Index);
const fightingTeamIds = [activePlayerIds[team1Index], activePlayerIds[team2Index]];
const team1Name = players[fightingTeamIds[0]].teamName;
const team2Name = players[fightingTeamIds[1]].teamName;
await updateDoc(gameRef, {

function listenToGame(gameId) {
if (unsubscribeFromGame) unsubscribeFromGame();
const gameRef = doc(db, `artifacts/${appId}/public/data/battaglia-royale`, gameId);
unsubscribeFromGame = onSnapshot(gameRef, (doc) => {
if (doc.exists()) {
const oldData = globalState.gameData;
globalState.gameData = doc.data();
globalState.isLoading = false;
const newStatus = globalState.gameData.status;
globalState.currentScreen = newStatus === 'waiting' ? 'lobby' : newStatus;

if (newStatus === 'naming' && oldData?.status !== 'naming') {
if (globalState.userId === globalState.gameData.hostId) handleCPUNaming();
} else if (newStatus === 'naming') {
const allReady = Object.values(globalState.gameData.players).every(p => p.ready);
if (allReady && globalState.userId === globalState.gameData.hostId) {
updateDoc(gameRef, { 'arenaState': { round: 0, log: [] } }).then(() => startNewRound());
}
}

if (newStatus === 'fighting' && globalState.userId === globalState.gameData.hostId) {
const { arenaState, players } = globalState.gameData;
if (arenaState.status === 'selecting_fighters') {
handleCPUFighterSelection();
if (Object.keys(arenaState.currentFighters).length === arenaState.fightingTeams.length) {
startTheFight();
}
}
else if (arenaState.status === 'fighting_dice') {
if (arenaState.diceRolls && Object.values(arenaState.diceRolls).every(v => v !== null)) {
setTimeout(() => processDiceFight(), 1000);
} else {
handleCPUDiceRoll();
}
} else if (arenaState.status === 'fighting_rpg' && arenaState.rpgBattle) {
if (arenaState.rpgBattle.phase === 'resolution') {
setTimeout(() => processTurnResolution(), 1000);
} else if (arenaState.rpgBattle.phase === 'action') {
const currentPlayerId = arenaState.rpgBattle.turn;
if (players[currentPlayerId] && players[currentPlayerId].isCPU) {
handleCPURPGMove();
}
}
}
}
} else {
leaveGame();
globalState.error = "La stanza è stata chiusa dall'host.";
}
render();
});
}

render();
}

phase: 'action',
chosenMoveIndex: null,

}

async function handlePlayerMove(moveIndex) {
const { arenaState, players, hostId } = globalState.gameData;
const attackerId = arenaState.rpgBattle.turn;
const isMyTurn = globalState.userId === attackerId;
const isHost = globalState.userId === hostId;
const attackerIsCpu = players[attackerId]?.isCPU;

if (arenaState.rpgBattle.phase !== 'action') return;
if (!isMyTurn && !(isHost && attackerIsCpu)) return;

// Check for disabled move
const isAttackerP1 = attackerId === arenaState.rpgBattle.p1_id;
const attackerStatus = isAttackerP1 ? arenaState.rpgBattle.p1_status : arenaState.rpgBattle.p2_status;
if (attackerStatus && attackerStatus.type === 'disable_move' && attackerStatus.disabledMoveIndex === moveIndex) {
globalState.error = "Questa mossa è bloccata!";
render();
return; 
}

// Check for uses only if moveIndex is a number (not 'copied')
if (typeof moveIndex === 'number') {
const attackerCharDB = charactersDB.find(c => c.id === arenaState.currentFighters[attackerId]);
const move = attackerCharDB.moves[moveIndex];

// KRATOS ULTIMATE CHECK
if (move.effect === 'special_execute_kratos') {
const attackerCurrentHP = isAttackerP1 ? arenaState.rpgBattle.p1_hp : arenaState.rpgBattle.p2_hp;
const attackerMaxHP = isAttackerP1 ? arenaState.rpgBattle.p1_max_hp : arenaState.rpgBattle.p2_max_hp;
if ((attackerCurrentHP / attackerMaxHP) > 0.25) {
globalState.error = "Furia insufficiente! Gli HP devono essere sotto il 25%.";
render();
return; 
}
}

if (move.uses !== undefined) {
const attackerPlayer = players[attackerId];
const attackerCharInGame = attackerPlayer.characters.find(c => c.id === attackerCharDB.id);
const usesLeft = attackerCharInGame.specialUses[moveIndex] ?? move.uses;
if (usesLeft <= 0) return; // Move has no uses left
}
}

await updateDoc(doc(db, `artifacts/${appId}/public/data/battaglia-royale`, globalState.gameId), {
'arenaState.rpgBattle.chosenMoveIndex': moveIndex,
'arenaState.rpgBattle.phase': 'resolution'
});
}


function handleCPURPGMove() {
const { arenaState, players } = globalState.gameData;
if (!arenaState.rpgBattle || arenaState.rpgBattle.phase !== 'action' || arenaState.rpgBattle.chosenMoveIndex !== null) {
return;
}
const cpuId = arenaState.rpgBattle.turn;
if (players[cpuId] && players[cpuId].isCPU) {
setTimeout(() => {
const cpuCharDB = charactersDB.find(c => c.id === arenaState.currentFighters[cpuId]);
const cpuPlayer = players[cpuId];
const cpuCharInGame = cpuPlayer.characters.find(c => c.id === cpuCharDB.id);

const isP1 = arenaState.rpgBattle.p1_id === cpuId;
const hpPercent = (isP1 ? arenaState.rpgBattle.p1_hp / arenaState.rpgBattle.p1_max_hp : arenaState.rpgBattle.p2_hp / arenaState.rpgBattle.p2_max_hp) * 100;
const cpuStatus = isP1 ? arenaState.rpgBattle.p1_status : arenaState.rpgBattle.p2_status;

const validMoves = cpuCharDB.moves.map((move, index) => {
const usesLeft = move.uses !== undefined ? (cpuCharInGame.specialUses[index] ?? move.uses) : Infinity;
const isDisabledByEffect = cpuStatus && cpuStatus.type === 'disable_move' && cpuStatus.disabledMoveIndex === index;
return { move, index, usesLeft, isDisabled: isDisabledByEffect };
}).filter(m => m.usesLeft > 0 && !m.isDisabled);

const healMoves = validMoves.filter(m => m.move.effect === 'heal' || m.move.effect === 'heal_percent' || m.move.effect === 'special_heal');

if (hpPercent < 40 && healMoves.length > 0) {
handlePlayerMove(healMoves[0].index);
} else {
const attackMoves = validMoves.filter(m => m.move.effect !== 'heal' && m.move.effect !== 'heal_percent' && m.move.effect !== 'special_heal');
if (attackMoves.length > 0) {
const randomAttack = attackMoves[Math.floor(Math.random() * attackMoves.length)];
handlePlayerMove(randomAttack.index);
} else if (validMoves.length > 0) { // If only heal moves are left
handlePlayerMove(validMoves[0].index);
}
}
}, 2000);
}
}

async function processTurnResolution() {
if (globalState.userId !== globalState.gameData.hostId) return;

const { arenaState, players } = globalState.gameData;
let { rpgBattle } = arenaState;
const updates = {};
let newLog = [];

const attackerId = rpgBattle.turn;
const defenderId = attackerId === rpgBattle.p1_id ? rpgBattle.p2_id : rpgBattle.p1_id;

const isAttackerP1 = attackerId === rpgBattle.p1_id;
let attackerStatus = isAttackerP1 ? rpgBattle.p1_status : rpgBattle.p2_status;
const isDefenderP1 = defenderId === rpgBattle.p1_id;
let defenderStatus = isDefenderP1 ? rpgBattle.p1_status : rpgBattle.p2_status;

const attackerCharDB = charactersDB.find(c => c.id === arenaState.currentFighters[attackerId]);
const defenderCharDB = charactersDB.find(c => c.id === arenaState.currentFighters[defenderId]);
let attackerStats = { ...attackerCharDB.stats }; // Create a mutable copy of stats

let canAct = true;

// 1. Process start-of-turn effects for the attacker
if (attackerStatus) {
if (attackerStatus.type === 'oggy_rage') {
attackerStats.atk = Math.floor(attackerStats.atk * 1.5);
attackerStats.def = Math.floor(attackerStats.def * 1.5);
newLog.push(`${attackerCharDB.name} è infuriato dalla fame!`);
}

if (attackerStatus.type === 'star_power' || attackerStatus.type === 'atk_up') {
attackerStats.atk = Math.floor(attackerStats.atk * 1.5); // Drastic increase
if (attackerStatus.type === 'star_power') {
attackerStats.def = Math.floor(attackerStats.def * 1.3);
newLog.push(`${attackerCharDB.name} brilla con il potere della Super Stella!`);
} else {
newLog.push(`${attackerCharDB.name} è potenziato!`);
}
}

if (attackerStatus.type === 'poison' || attackerStatus.type === 'burn' || attackerStatus.type === 'vortex') {
const dotDamage = Math.floor(Math.random() * (attackerStatus.damage[1] - attackerStatus.damage[0] + 1)) + attackerStatus.damage[0];
if (isAttackerP1) rpgBattle.p1_hp = Math.max(0, rpgBattle.p1_hp - dotDamage);
else rpgBattle.p2_hp = Math.max(0, rpgBattle.p2_hp - dotDamage);
newLog.push(`${attackerCharDB.name} subisce ${dotDamage} danni da ${attackerStatus.type}!`);
if ((isAttackerP1 && rpgBattle.p1_hp <= 0) || (!isAttackerP1 && rpgBattle.p2_hp <= 0)) {
await processFightEnd(defenderId, attackerId, `${attackerCharDB.name} è stato sconfitto dagli effetti!`);
return;
}
}

if (attackerStatus.type === 'freeze' || attackerStatus.type === 'stun' || attackerStatus.type === 'sleep') {
canAct = false;
newLog.push(`${attackerCharDB.name} è bloccato e non può muoversi!`);
} else if (attackerStatus.type === 'infatuation') {
if (Math.random() < 0.5) {
canAct = false;
newLog.push(`${attackerCharDB.name} è infatuato e non attacca!`);
}
}
if (!canAct) {
if (isAttackerP1) rpgBattle.p1_combo_state = {};
else rpgBattle.p2_combo_state = {};
newLog.push(`La combo di ${attackerCharDB.name} si interrompe!`);
}
}

// 2. Process the chosen move if the attacker can act
if (canAct && rpgBattle.chosenMoveIndex !== null) {
let move;
if (rpgBattle.chosenMoveIndex === 'copied' && attackerStatus && attackerStatus.type === 'copy_move') {
move = attackerStatus.copiedMove;
newLog.push(`${attackerCharDB.name} usa la mossa copiata: ${move.name}!`);
} else {
move = attackerCharDB.moves[rpgBattle.chosenMoveIndex];
newLog.push(`${attackerCharDB.name} usa ${move.name}!`);
}

let attackerComboState = isAttackerP1 ? rpgBattle.p1_combo_state : rpgBattle.p2_combo_state;

if (move.effect !== 'special_ramping_damage') {
attackerComboState.witchTwist = 0;
}

if (typeof rpgBattle.chosenMoveIndex === 'number' && move.uses !== undefined) {
let attackerChars = JSON.parse(JSON.stringify(players[attackerId].characters));
const charInGameIndex = attackerChars.findIndex(c => c.id === attackerCharDB.id);
let currentUses = attackerChars[charInGameIndex].specialUses[rpgBattle.chosenMoveIndex] ?? move.uses;
currentUses--;
attackerChars[charInGameIndex].specialUses[rpgBattle.chosenMoveIndex] = currentUses;
updates[`players.${attackerId}.characters`] = attackerChars;
}

// Handle lifestealAmount first as it's a direct health transfer
if (move.lifestealAmount) {
const heal = move.lifestealAmount;
if (isAttackerP1) rpgBattle.p2_hp = Math.max(0, rpgBattle.p2_hp - heal);
else rpgBattle.p1_hp = Math.max(0, rpgBattle.p1_hp - heal);
newLog.push(`${defenderCharDB.name} perde ${heal} HP!`);

if (isAttackerP1) rpgBattle.p1_hp = Math.min(rpgBattle.p1_max_hp, rpgBattle.p1_hp + heal);
else rpgBattle.p2_hp = Math.min(rpgBattle.p2_max_hp, rpgBattle.p2_hp + heal);
newLog.push(`${attackerCharDB.name} recupera ${heal} HP!`);
}

let damage = 0;
let totalHits = move.hits || 1;
for(let i=0; i < totalHits; i++) {
if (move.effect === 'special_ramping_damage') {
const comboCount = attackerComboState.witchTwist || 0;
damage += Math.min(30, 5 + (comboCount * 5));
if (i === 0) newLog.push(`Combo Witch Twist x${comboCount + 1}!`);
attackerComboState.witchTwist = comboCount + 1;
} else if (move.effect === 'special_damage' && move.name === 'Botta di fortuna') {
const possibleDamage = [1, 10, 15];
damage += possibleDamage[Math.floor(Math.random() * possibleDamage.length)];
if (i === 0) newLog.push(`La fortuna gira!`);
} else if (move.effect === 'special_conditional_damage' && move.name === 'Tiro Plenilunare') {
let currentDamage = 10;
if (defenderStatus && defenderStatus.type === 'freeze') {
currentDamage = 20;
if (i === 0) newLog.push(`Colpisce il punto debole congelato!`);
}
damage += currentDamage;
} else if (move.effect === 'special_conditional_damage_v') {
const lastMove = isAttackerP1 ? rpgBattle.p1_last_move_name : rpgBattle.p2_last_move_name;
let currentDamage = 10;
if (lastMove === 'Chaguru') {
currentDamage = 20;
if (i === 0) newLog.push(`Victoream è potenziato da Chaguru!`);
}
damage += currentDamage;
} else if (move.effect === 'special_desperation_damage') {
const attackerCurrentHP = isAttackerP1 ? rpgBattle.p1_hp : rpgBattle.p2_hp;
const attackerMaxHP = isAttackerP1 ? rpgBattle.p1_max_hp : rpgBattle.p2_max_hp;
const hpPercent = (attackerCurrentHP / attackerMaxHP) * 100;
if (hpPercent < 25) {
damage += 35;
if (i === 0) newLog.push(`La disperazione di ${attackerCharDB.name} è al culmine!`);
} else if (hpPercent < 50) {
damage += 20;
if (i === 0) newLog.push(`La voce di ${attackerCharDB.name} trema di potere!`);
} else {
damage += 10;
}
} else if (move.damage) {
damage += Math.floor(Math.random() * (move.damage[1] - move.damage[0] + 1)) + move.damage[0];
} else if (move.power > 0) {
const baseDamage = attackerStats.atk * move.power;
damage += Math.max(1, Math.floor(baseDamage - (defenderCharDB.stats.def * 0.5) + (Math.random() * 4 - 2)));
}
}

if (isAttackerP1) rpgBattle.p1_combo_state = attackerComboState;
else rpgBattle.p2_combo_state = attackerComboState;

let isReflected = false;
if (defenderStatus && defenderStatus.type === 'rashield_stance') {
isReflected = true;
newLog.push(`${defenderCharDB.name} usa Rashield e respinge l'attacco!`);

if (damage > 0) {
if (isAttackerP1) rpgBattle.p1_hp = Math.max(0, rpgBattle.p1_hp - damage);
else rpgBattle.p2_hp = Math.max(0, rpgBattle.p2_hp - damage);
newLog.push(`${attackerCharDB.name} subisce ${damage} danni riflessi!`);
}

damage = 0; // Annulla il danno al difensore

const statusApplicable = ['poison', 'burn', 'freeze', 'stun', 'infatuation', 'sleep', 'vortex', 'spd_down', 'disable_move'].includes(move.effect);
if (statusApplicable) {
newLog.push(`L'effetto di stato di ${move.name} viene annullato!`);
}

if (isAttackerP1) rpgBattle.p2_status = null;
else rpgBattle.p1_status = null;
defenderStatus = null;
}

if (defenderStatus && (defenderStatus.type === 'invulnerability' || defenderStatus.type === 'star_power')) {
damage = 0;
newLog.push(`${defenderCharDB.name} è invulnerabile e non subisce danni!`);
} else if (defenderStatus && defenderStatus.type === 'damage_reduction') {
const reduction = Math.floor(damage * defenderStatus.reductionPercent);
damage -= reduction;
newLog.push(`${defenderCharDB.name} è protetto dallo scudo e subisce ${reduction} danni in meno!`);
}


// --- NUOVA LOGICA PER RENA ROUGE ---
if (defenderStatus && defenderStatus.type === 'illusory_clone' && damage > 0) {
if (Math.random() < 0.5) { // 50% di possibilità di colpire il clone
newLog.push(`L'attacco colpisce il clone illusorio di ${defenderCharDB.name}!`);
damage = 0; // Il personaggio reale non subisce danni

// Logica del contrattacco
const [min, max] = defenderStatus.counterDamage;
const counterDmg = Math.floor(Math.random() * (max - min + 1)) + min;
if (isAttackerP1) {
rpgBattle.p1_hp = Math.max(0, rpgBattle.p1_hp - counterDmg);
} else {
rpgBattle.p2_hp = Math.max(0, rpgBattle.p2_hp - counterDmg);
}
newLog.push(`Il clone contrattacca, infliggendo ${counterDmg} danni a ${attackerCharDB.name}!`);
} else {
newLog.push(`L'attacco supera l'illusione e colpisce ${defenderCharDB.name}!`);
}
}
// --- FINE NUOVA LOGICA ---

if (damage > 0) {
if (isAttackerP1) rpgBattle.p2_hp = Math.max(0, rpgBattle.p2_hp - damage);
else rpgBattle.p1_hp = Math.max(0, rpgBattle.p1_hp - damage);
newLog.push(`Infligge ${damage} danni!`);
}

if (move.effect === 'copy_move') {
let bestMove = null;
let maxPower = -1;
defenderCharDB.moves.forEach(m => { if (m.power && m.power > maxPower) { maxPower = m.power; bestMove = m; } });
if (!bestMove) { let maxDamage = -1; defenderCharDB.moves.forEach(m => { if (m.damage && m.damage[1] > maxDamage) { maxDamage = m.damage[1]; bestMove = m; } }); }
if (!bestMove && defenderCharDB.moves.length > 0) { bestMove = defenderCharDB.moves[defenderCharDB.moves.length - 1]; }

if (bestMove) {
const newStatus = { type: 'copy_move', duration: 2 + 1, copiedMove: bestMove };
if (isAttackerP1) rpgBattle.p1_status = newStatus; else rpgBattle.p2_status = newStatus;
attackerStatus = newStatus;
newLog.push(`${attackerCharDB.name} ha copiato la mossa ${bestMove.name}!`);
} else {
newLog.push(`${attackerCharDB.name} non è riuscito a copiare una mossa!`);
}
}

if (move.effect === 'cleanse') {
if (isAttackerP1 && rpgBattle.p1_status) {
newLog.push(`${attackerCharDB.name} si è purificato da ${rpgBattle.p1_status.type}!`);
rpgBattle.p1_status = null;
} else if (!isAttackerP1 && rpgBattle.p2_status) {
newLog.push(`${attackerCharDB.name} si è purificato da ${rpgBattle.p2_status.type}!`);
rpgBattle.p2_status = null;
}
attackerStatus = null;
} else if (move.effect === 'special_random' && move.name === 'Idea Geniale, Forse (?)') {
if (Math.random() < 0.5) {
const heal = 18;
if (isAttackerP1) rpgBattle.p1_hp = Math.min(rpgBattle.p1_max_hp, rpgBattle.p1_hp + heal);
else rpgBattle.p2_hp = Math.min(rpgBattle.p2_max_hp, rpgBattle.p2_hp + heal);
newLog.push(`${attackerCharDB.name} ha un'idea geniale e recupera ${heal} HP!`);
} else {
const specialDamage = 12;
if (defenderStatus && (defenderStatus.type === 'invulnerability' || defenderStatus.type === 'star_power')) {
newLog.push(`L'idea di ${attackerCharDB.name} fallisce! ${defenderCharDB.name} è invulnerabile!`);
} else {
if (isAttackerP1) rpgBattle.p2_hp = Math.max(0, rpgBattle.p2_hp - specialDamage);
else rpgBattle.p1_hp = Math.max(0, rpgBattle.p1_hp - specialDamage);
newLog.push(`L'idea di ${attackerCharDB.name} è un disastro e infligge ${specialDamage} danni!`);
}
}
} else if (move.effect === 'heal') {
const [min, max] = move.healAmount;
const heal = Math.floor(Math.random() * (max - min + 1)) + min;
if (isAttackerP1) rpgBattle.p1_hp = Math.min(rpgBattle.p1_max_hp, rpgBattle.p1_hp + heal);
else rpgBattle.p2_hp = Math.min(rpgBattle.p2_max_hp, rpgBattle.p2_hp + heal);
newLog.push(`${attackerCharDB.name} recupera ${heal} HP!`);
} else if (move.effect === 'heal_percent') {
const max_hp = isAttackerP1 ? rpgBattle.p1_max_hp : rpgBattle.p2_max_hp;
const heal = Math.floor(max_hp * move.healPercent);
if (isAttackerP1) rpgBattle.p1_hp = Math.min(rpgBattle.p1_max_hp, rpgBattle.p1_hp + heal);
else rpgBattle.p2_hp = Math.min(rpgBattle.p2_max_hp, rpgBattle.p2_hp + heal);
newLog.push(`${attackerCharDB.name} recupera ${heal} HP!`);
} else if (move.effect === 'lifesteal') {
const heal = move.healAmount ? move.healAmount : damage;
if (isAttackerP1) rpgBattle.p1_hp = Math.min(rpgBattle.p1_max_hp, rpgBattle.p1_hp + heal);
else rpgBattle.p2_hp = Math.min(rpgBattle.p2_max_hp, rpgBattle.p2_hp + heal);
newLog.push(`${attackerCharDB.name} recupera ${heal} HP!`);
} else if (move.effect === 'lifesteal_percent') {
const heal = Math.floor(damage * move.healPercent);
if (isAttackerP1) rpgBattle.p1_hp = Math.min(rpgBattle.p1_max_hp, rpgBattle.p1_hp + heal);
else rpgBattle.p2_hp = Math.min(rpgBattle.p2_max_hp, rpgBattle.p2_hp + heal);
newLog.push(`${attackerCharDB.name} recupera ${heal} HP!`);
} else if (move.effect === 'halve_hp') {
if (isAttackerP1) rpgBattle.p2_hp = Math.max(1, Math.floor(rpgBattle.p2_hp - (rpgBattle.p2_max_hp * 0.5)));
else rpgBattle.p1_hp = Math.max(1, Math.floor(rpgBattle.p1_hp - (rpgBattle.p1_max_hp * 0.5)));
newLog.push(`Gli HP di ${defenderCharDB.name} sono stati dimezzati!`);
} else if (move.effect === 'rashield_stance') {
const duration = move.effectDuration ? Math.floor(Math.random() * (move.effectDuration[1] - move.effectDuration[0] + 1)) + move.effectDuration[0] : 3;
const newStatus = { type: 'rashield_stance', duration: duration + 1 };
if (isAttackerP1) rpgBattle.p1_status = newStatus;
else rpgBattle.p2_status = newStatus;
newLog.push(`${attackerCharDB.name} prepara il Rashield!`);
attackerStatus = newStatus;
}

let moveEffect = move.effect;
if (move.effect === 'random_status') {
const possibleStatuses = ['poison', 'burn', 'freeze', 'stun', 'infatuation', 'sleep'];
moveEffect = possibleStatuses[Math.floor(Math.random() * possibleStatuses.length)];
newLog.push(`L'invenzione ha un effetto ${moveEffect}!`);
}

if (['invulnerability', 'oggy_rage', 'star_power', 'atk_up', 'illusory_clone', 'damage_reduction'].includes(moveEffect)) {
const duration = move.effectDuration ? Math.floor(Math.random() * (move.effectDuration[1] - move.effectDuration[0] + 1)) + move.effectDuration[0] : 3;
const newStatus = { type: moveEffect, duration: duration + 1 };
if (moveEffect === 'illusory_clone') {
newStatus.counterDamage = move.counterDamage;
}
if (moveEffect === 'damage_reduction') {
newStatus.reductionPercent = move.reductionPercent;
}
if (isAttackerP1) rpgBattle.p1_status = newStatus;
else rpgBattle.p2_status = newStatus;
newLog.push(`${attackerCharDB.name} usa ${move.name}!`);
attackerStatus = newStatus;
}

const statusApplicable = ['poison', 'burn', 'freeze', 'stun', 'infatuation', 'sleep', 'vortex', 'spd_down', 'disable_move'].includes(moveEffect);
if (statusApplicable && !isReflected && (Math.random() < (move.effectChance || 1.0))) {
const statusParams = {
poison: { duration: [3, 4], damage: [3, 5] },
burn: { duration: [3, 4], damage: [4, 6] },
freeze: { duration: [2, 2] },
stun: { duration: [1, 1] },
infatuation: { duration: [3, 3] },
sleep: { duration: [3, 3] },
vortex: { duration: [5, 5], damage: [5, 5] },
disable_move: { duration: [4, 4] }
};
const params = move.effectDuration ? { duration: move.effectDuration, damage: move.effectDamage } : statusParams[moveEffect];
if (params) { // Check if params exist for the effect
const newStatus = {
type: moveEffect,
duration: Math.floor(Math.random() * (params.duration[1] - params.duration[0] + 1)) + params.duration[0],
};
if (params.damage) {
newStatus.damage = params.damage;
} else if (['poison', 'burn', 'vortex'].includes(moveEffect)) {
newStatus.damage = statusParams[moveEffect].damage;
}
if (moveEffect === 'disable_move') {
const defenderMoves = defenderCharDB.moves;
const disabledIndex = Math.floor(Math.random() * defenderMoves.length);
newStatus.disabledMoveIndex = disabledIndex;
newStatus.disabledMoveName = defenderMoves[disabledIndex].name;
}
if (isAttackerP1) rpgBattle.p2_status = newStatus;
else rpgBattle.p1_status = newStatus;
newLog.push(`${defenderCharDB.name} ora è affetto da ${newStatus.type}!`);
}
}

if (isAttackerP1) rpgBattle.p1_last_move_name = move.name;
else rpgBattle.p2_last_move_name = move.name;

if ((isAttackerP1 && rpgBattle.p2_hp <= 0) || (!isAttackerP1 && rpgBattle.p1_hp <= 0)) {
await processFightEnd(attackerId, defenderId, `La battaglia è stata vinta!`);
return;
}
}

// 3. End of turn cleanup
if (attackerStatus) {
attackerStatus.duration--;
if (attackerStatus.duration <= 0) {
if (attackerStatus.type === 'copy_move') {
newLog.push(`${attackerCharDB.name} ha dimenticato come usare ${attackerStatus.copiedMove.name}.`);
} else {
newLog.push(`${attackerCharDB.name} non è più affetto da ${attackerStatus.type}.`);
}
if (attackerStatus.type === 'oggy_rage' || attackerStatus.type === 'atk_up') {
newLog.push(`La furia di ${attackerCharDB.name} si è placata.`);
}
attackerStatus = null;
}
}

if (isAttackerP1) rpgBattle.p1_status = attackerStatus;
else rpgBattle.p2_status = attackerStatus;

rpgBattle.turn = defenderId;
rpgBattle.phase = 'action';
rpgBattle.chosenMoveIndex = null;
rpgBattle.battleLog = [...rpgBattle.battleLog, ...newLog];

updates['arenaState.rpgBattle'] = rpgBattle;
await updateDoc(doc(db, `artifacts/${appId}/public/data/battaglia-royale`, globalState.gameId), updates);
}


async function processFightEnd(winnerId, loserId, reason) {
const { arenaState, players } = globalState.gameData;
const winnerChar = charactersDB.find(c => c.id === arenaState.currentFighters[winnerId]);
const loserChar = charactersDB.find(c => c.id === arenaState.currentFighters[loserId]);

const updates = {};
const loserTeamChars = players[loserId].characters.map(char => char.id === loserChar.id ? { ...char, status: 'defeated' } : char);
updates[`players.${loserId}.characters`] = loserTeamChars;
updates[`players.${winnerId}.kills`] = (players[winnerId].kills || 0) + 1;

const newLog = [...arenaState.log, `${winnerChar.name} (${players[winnerId].nickname}) ha sconfitto ${loserChar.name} (${players[loserId].nickname}). ${reason}`];

const loserTeamHasMembers = loserTeamChars.some(c => c.status === 'active');
if (!loserTeamHasMembers) {
updates[`players.${loserId}.eliminated`] = true;
updates[`players.${loserId}.eliminatedInRound`] = arenaState.round;
newLog.push(`Il team ${players[loserId].teamName} è stato eliminato! BOOM!`);
}

const activeTeams = Object.keys(players).filter(pId => {
if (pId === loserId) return loserTeamHasMembers;
return !players[pId].eliminated;
});

if (activeTeams.length <= 1) {
const winningTeam = players[activeTeams[0]];
updates['status'] = 'finished';
updates['arenaState'] = { ...arenaState, log: [...newLog, `IL TEAM ${winningTeam.teamName.toUpperCase()} HA VINTO IL TORNEO!`] };
await updateDoc(doc(db, `artifacts/${appId}/public/data/battaglia-royale`, globalState.gameId), updates);
} else {
updates['arenaState.status'] = 'round_over';
updates['arenaState.log'] = newLog;
updates['arenaState.rpgBattle'] = null; // Clear battle data
await updateDoc(doc(db, `artifacts/${appId}/public/data/battaglia-royale`, globalState.gameId), updates);

setTimeout(() => startNewRound(), 4000);
}
}

async function forceNextAction() {
if(globalState.userId !== globalState.gameData.hostId) return;
const { arenaState, players } = globalState.gameData;

let inactivePlayerId;
switch(arenaState.status) {
case 'selecting_fighters':
inactivePlayerId = arenaState.fightingTeams.find(id => !arenaState.currentFighters[id] && !players[id].isCPU);
if(inactivePlayerId) {
const otherPlayerId = arenaState.fightingTeams.find(id => id !== inactivePlayerId);
await processFightEnd(otherPlayerId, inactivePlayerId, "L'avversario non ha scelto un combattente in tempo!");
}
break;
case 'fighting_dice':
inactivePlayerId = arenaState.diceTurn;
if(!players[inactivePlayerId].isCPU) {
const winnerId = arenaState.fightingTeams.find(id => id !== inactivePlayerId);
await processFightEnd(winnerId, inactivePlayerId, "L'avversario non ha lanciato il dado in tempo!");
}
break;
case 'fighting_rpg':
if (arenaState.rpgBattle.phase === 'action') {
inactivePlayerId = arenaState.rpgBattle.turn;
if(!players[inactivePlayerId].isCPU) {
const winnerId = arenaState.fightingTeams.find(id => id !== inactivePlayerId);
await processFightEnd(winnerId, inactivePlayerId, "L'avversario non ha eseguito una mossa in tempo!");
}
}
break;
}
}

const appContainer = document.getElementById('app');

appContainer.innerHTML = '';
if (globalState.isLoading) { appContainer.innerHTML = renderLoading(); return; }
if (globalState.error) {
const errorDiv = document.createElement('div');
errorDiv.className = "fixed top-5 right-5 bg-blue-500 text-white p-4 rounded-lg shadow-lg z-50";
errorDiv.textContent = globalState.error;
document.body.appendChild(errorDiv); // Append to body to be on top of everything
setTimeout(() => { globalState.error = null; if(document.body.contains(errorDiv)) errorDiv.remove(); }, 3000);
}
switch (globalState.currentScreen) {
case 'loading': appContainer.innerHTML = renderLoading(); break;
case 'nickname': appContainer.innerHTML = renderNicknameScreen(); break;
case 'menu': appContainer.innerHTML = renderMenuScreen(); break;
case 'character_info': appContainer.innerHTML = renderCharacterInfoScreen(); break;

case 'drafting': appContainer.innerHTML = renderDraftScreen(); break;

case 'finished': appContainer.innerHTML = renderFinishedScreen(); break;
default: appContainer.innerHTML = `<h1>Schermata non trovata: ${globalState.currentScreen}</h1>`;
}
attachEventListeners();
}

if (myStatus && myStatus.type === 'copy_move' && myStatus.copiedMove) {
const copiedMove = myStatus.copiedMove;
movesHtml += `<button data-move-index="copied" title="${copiedMove.description}" class="rpg-move-btn bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-2 rounded-lg text-base btn-glow transition-all duration-200 flex flex-col justify-center items-center border-2 border-yellow-300 animate-pulse">
                   <span class="text-yellow-200">${copiedMove.name}</span>
                   <span class="text-xs mt-1 text-gray-300">(Copiata)</span>
               </button>`;
}

actionHud = `<div class="w-full p-4 bg-black bg-opacity-50 rounded-lg">
               <h3 class="text-center font-bold text-yellow-300 mb-3 text-xl">È IL TUO TURNO! SCEGLI LA MOSSA.</h3>
               <div class="grid grid-cols-2 lg:grid-cols-4 gap-3">
                   ${movesHtml}
               </div>
           </div>`;
}
} else {
actionHud = `<div class="w-full p-4 bg-black bg-opacity-50 rounded-lg text-center h-[124px] flex items-center justify-center">
           <p class="text-xl text-gray-300 animate-pulse">In attesa di ${players[rpgBattle.turn]?.nickname || 'avversario'}...</p>
          </div>`;
}

const recentLogs = rpgBattle.battleLog.slice(-3);

let hostControls = '';
if (globalState.userId === globalState.gameData.hostId && rpgBattle.phase === 'action' && !players[rpgBattle.turn].isCPU) {
hostControls = `<button id="force-rpg-move-btn" class="absolute top-4 left-4 bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg z-50" title="Forza la mossa per il giocatore attuale">Forza Mossa</button>`;
}

return `<div class="fixed inset-0 bg-black bg-opacity-90 flex flex-col p-2 sm:p-4 z-40">
       ${hostControls}
       <div class="w-full max-w-6xl mx-auto flex flex-col h-full">
           <!-- Battle Log Area (Top) -->
           <div class="flex-shrink-0 w-full bg-black bg-opacity-50 rounded-t-lg p-3 h-28 overflow-y-auto text-center border-b-2 border-gray-600">
               <h2 class="text-xl font-bold text-purple-400 mb-2">LOG DI BATTAGLIA</h2>
               ${recentLogs.map(log => `<p class="text-yellow-200 text-sm">${log}</p>`).join('')}
           </div>

           <!-- Fighters Area (Middle) -->
           <div class="flex-grow w-full flex justify-around items-center p-4">
               ${renderPlayerCard(p1Id, fighter1, rpgBattle.p1_hp, rpgBattle.p1_max_hp, hp1Percent, hp1Color, rpgBattle.p1_status, rpgBattle.turn === p1Id)}
               <div class="text-7xl font-black text-gray-600 text-shadow px-4">VS</div>
               ${renderPlayerCard(p2Id, fighter2, rpgBattle.p2_hp, rpgBattle.p2_max_hp, hp2Percent, hp2Color, rpgBattle.p2_status, rpgBattle.turn === p2Id)}
           </div>

           <!-- Moves/Action HUD (Bottom) -->
           <div class="flex-shrink-0 w-full">
               ${actionHud}
           </div>
       </div>
   </div>`;
}


function renderFinishedScreen() {
const { players } = globalState.gameData;

const winner = Object.values(players).find(p => !p.eliminated);
const losers = Object.values(players).filter(p => p.eliminated).sort((a, b) => b.eliminatedInRound - a.eliminatedInRound);
const teamRanking = winner ? [winner, ...losers] : losers;

return `<div class="w-full max-w-2xl mx-auto bg-gray-800 p-6 rounded-xl shadow-2xl fade-in">
       <h1 class="text-4xl font-black text-center text-yellow-400">TORNEO CONCLUSO!</h1>
       ${winner ? `<p class="text-xl text-center mt-2">Vincitore: <span class="font-bold" style="color:${winner.teamColor};">${winner.teamName}</span></p>` : ''}
       
       <div class="mt-6">
           <h2 class="text-2xl font-bold text-center mb-4">Classifica Finale</h2>
           <ol class="space-y-2">
               ${teamRanking.map((p, index) => `
                   <li class="flex items-center justify-between bg-gray-700 p-3 rounded-lg">
                       <div class="flex items-center">
                           <span class="text-xl font-bold w-8 text-gray-400">${index + 1}</span>
                           <div class="w-4 h-4 rounded-full mr-3" style="background-color:${p.teamColor};"></div>
                           <div>
                               <p class="font-bold text-md">${p.teamName}</p>
                               <p class="text-xs text-gray-300">${p.nickname}</p>
                           </div>
                       </div>
                       <div class="text-right">
                           <p class="font-bold text-md text-red-500">${p.kills} Uccisioni</p>
                       </div>
                   </li>
               `).join('')}
           </ol>
       </div>

       <div class="text-center mt-8">
           <button id="leave-game-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg btn-glow">Torna al Menu</button>
       </div>
   </div>`;
}

function renderCharacterInfoScreen() {
const { filter, selectedId } = globalState.characterInfo;
const selectedChar = charactersDB.find(c => c.id === selectedId);
const filteredChars = charactersDB.filter(c => c.name.toLowerCase().includes(filter.toLowerCase()));

const renderStatBar = (label, value) => {
const maxValue = { HP: 132, ATK: 13, DEF: 12, SPD: 13 }[label.toUpperCase()];
const percent = (value / maxValue) * 100;
let colorClass = 'bg-green-500';
if (percent < 66) colorClass = 'bg-yellow-500';
if (percent < 33) colorClass = 'bg-red-500';

return `
         <div class="flex items-center">
             <span class="w-12 font-bold text-sm">${label}</span>
             <div class="flex-grow bg-gray-600 rounded-full h-4">
                 <div class="${colorClass} h-4 rounded-full text-xs text-white text-center font-bold" style="width: ${percent}%">${value}</div>
             </div>
         </div>
     `;
};

return `
 <div class="w-full h-screen bg-gray-900 flex flex-col p-4 info-modal">
     <div class="flex-shrink-0 flex items-center justify-between p-4 bg-gray-800 rounded-t-xl">
         <h1 class="text-3xl font-black text-blue-400">Enciclopedia Personaggi</h1>
         <button id="close-info-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Chiudi</button>
     </div>
     <div class="flex-grow flex overflow-hidden bg-gray-800 bg-opacity-50 rounded-b-xl">
         <!-- Colonna Lista Personaggi -->
         <div class="w-1/3 flex flex-col border-r border-gray-700">
             <div class="p-2">
                 <input type="text" id="char-filter-input" class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg p-2 text-center focus:outline-none focus:border-blue-500" placeholder="Cerca personaggio..." value="${filter}">
             </div>
             <div class="flex-grow overflow-y-auto p-2">
                 <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                     ${filteredChars.map(char => `
                         <div data-character-id="${char.id}" class="character-info-card cursor-pointer p-1 border-2 border-transparent rounded-lg hover:border-blue-500 ${char.id === selectedId ? 'selected-info' : ''}">
                             <img src="${char.img}" alt="${char.name}" class="w-full h-auto rounded-md aspect-square object-cover" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/100x100/1f2937/9ca3af?text=?';">
                             <p class="text-xs text-center mt-1 truncate">${char.name}</p>
                         </div>
                     `).join('')}
                 </div>
             </div>
         </div>
         <!-- Colonna Dettagli Personaggio -->
         <div class="w-2/3 p-6 overflow-y-auto">
             ${selectedChar ? `
                 <div class="flex flex-col md:flex-row gap-6">
                     <div class="flex-shrink-0 md:w-1/3 text-center">
                         <img src="${selectedChar.img}" alt="${selectedChar.name}" class="w-48 h-48 rounded-lg object-cover mx-auto shadow-lg border-4 border-gray-600">
                         <h2 class="text-4xl font-bold mt-4">${selectedChar.name}</h2>
                     </div>
                     <div class="flex-grow md:w-2/3">
                         <h3 class="text-2xl font-bold text-yellow-400 mb-3">Statistiche</h3>
                         <div class="space-y-2 mb-6">
                             ${renderStatBar('HP', selectedChar.stats.hp)}
                             ${renderStatBar('ATK', selectedChar.stats.atk)}
                             ${renderStatBar('DEF', selectedChar.stats.def)}
                             ${renderStatBar('SPD', selectedChar.stats.spd)}
                         </div>
                         <h3 class="text-2xl font-bold text-yellow-400 mb-3">Mosse</h3>
                         <div class="space-y-3">
                             ${selectedChar.moves.map(move => `
                                 <div class="bg-gray-700 p-3 rounded-lg">
                                     <p class="font-bold text-lg text-blue-300">${move.name}</p>
                                     <p class="text-sm text-gray-300">${move.description}</p>
                                 </div>
                             `).join('')}
                         </div>
                     </div>
                 </div>
             ` : `
                 <div class="flex items-center justify-center h-full">
                     <p class="text-2xl text-gray-500">Seleziona un personaggio per vedere i dettagli.</p>
                 </div>
             `}
         </div>
     </div>
 </div>
 `;
}


// --- GESTIONE EVENTI ---
function handleRandomPick() {
const { draftState, players, hostId } = globalState.gameData;
if (!draftState) return;

const currentPlayerId = draftState.playerOrder[draftState.currentPlayerIndex];
const currentPlayer = players[currentPlayerId];
const isMyTurn = currentPlayerId === globalState.userId;
const isHost = globalState.userId === hostId;

if (isMyTurn || (isHost && currentPlayer.isCPU)) {
const availableIds = draftState.availableCharacterIds;
if (availableIds.length > 0) {
const randomIndex = Math.floor(Math.random() * availableIds.length);
const randomCharId = availableIds[randomIndex];
selectCharacter(randomCharId);
}
}
}

function attachEventListeners() {
document.getElementById('nickname-form')?.addEventListener('submit', (e) => { e.preventDefault(); const nickname = document.getElementById('nickname-input').value.trim(); if (nickname) { globalState.nickname = nickname; localStorage.setItem('battagliaRoyaleNickname', nickname); globalState.currentScreen = 'menu'; render(); } });
document.getElementById('create-game-btn')?.addEventListener('click', createGame);
document.getElementById('join-game-btn')?.addEventListener('click', () => { const code = document.getElementById('join-code-input').value.trim().toUpperCase(); if (code) joinGame(code); else { globalState.error = "Inserisci un codice valido."; render(); } });
document.getElementById('character-info-btn')?.addEventListener('click', () => { globalState.currentScreen = 'character_info'; render(); });
document.getElementById('num-teams-slider')?.addEventListener('input', e => updateDoc(doc(db, `artifacts/${appId}/public/data/battaglia-royale`, globalState.gameId), { 'config.numTeams': parseInt(e.target.value) }));
document.getElementById('members-per-team-slider')?.addEventListener('input', e => updateDoc(doc(db, `artifacts/${appId}/public/data/battaglia-royale`, globalState.gameId), { 'config.membersPerTeam': parseInt(e.target.value) }));
document.getElementById('confirm-config-btn')?.addEventListener('click', () => updateDoc(doc(db, `artifacts/${appId}/public/data/battaglia-royale`, globalState.gameId), { status: 'waiting' }));
document.getElementById('leave-game-btn')?.addEventListener('click', leaveGame);
document.getElementById('add-cpu-btn')?.addEventListener('click', async () => {
const cpuId = `CPU_${generateRoomCode()}`;
const cpuNames = [
"Terminator", "Skynet", "HAL9000", "Matrix", "Ultron", "Agent Smith",
"Megatron", "GLaDOS", "Sentinel", "Replicant", "Cylon", "V.I.K.I.",
"Colossus", "Gipsy Danger"
];
const cpuNickname = cpuNames[Math.floor(Math.random() * cpuNames.length)];
const playerUpdate = {
[`players.${cpuId}`]: {
nickname: cpuNickname, isCPU: true, teamName: '', teamColor: null,
characters: [], eliminated: false, kills: 0, ready: false, eliminatedInRound: null
}
};
await updateDoc(doc(db, `artifacts/${appId}/public/data/battaglia-royale`, globalState.gameId), playerUpdate);
});
document.getElementById('start-game-btn')?.addEventListener('click', initializeDraft);
document.getElementById('room-code')?.addEventListener('click', (e) => { navigator.clipboard.writeText(e.target.innerText).then(() => { globalState.error = "Codice copiato!"; render(); }); });

if (globalState.currentScreen === 'character_info') {
document.getElementById('close-info-btn')?.addEventListener('click', () => {
globalState.currentScreen = 'menu';
render();
});
document.getElementById('char-filter-input')?.addEventListener('input', (e) => {
globalState.characterInfo.filter = e.target.value;
render();
document.getElementById('char-filter-input').focus(); // Keep focus on the input
});
document.querySelectorAll('.character-info-card').forEach(card => {
card.addEventListener('click', () => {
const charId = parseInt(card.dataset.characterId);
globalState.characterInfo.selectedId = charId;
render();
});
});
}

if (globalState.currentScreen === 'drafting') {
document.querySelectorAll('.character-card.selectable').forEach(card => { card.addEventListener('click', () => { const charId = parseInt(card.dataset.characterId); selectCharacter(charId); }); });
document.getElementById('random-pick-btn')?.addEventListener('click', handleRandomPick);
}
if (globalState.currentScreen === 'naming' && !globalState.gameData.players[globalState.userId].ready) {
const nameInput = document.getElementById('team-name-input');
const confirmBtn = document.getElementById('confirm-team-btn');
let selectedColor = null;
document.querySelectorAll('.color-swatch:not(.taken)').forEach(swatch => {
swatch.addEventListener('click', () => {
document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
swatch.classList.add('selected');
selectedColor = swatch.dataset.color;
if (nameInput.value.trim().length > 2) confirmBtn.disabled = false;
});
});
nameInput.addEventListener('input', () => { confirmBtn.disabled = !(nameInput.value.trim().length > 2 && selectedColor); });
confirmBtn.addEventListener('click', async () => {
const teamName = nameInput.value.trim();
if (teamName && selectedColor) {
confirmBtn.disabled = true;
await updateDoc(doc(db, `artifacts/${appId}/public/data/battaglia-royale`, globalState.gameId), { [`players.${globalState.userId}.teamName`]: teamName, [`players.${globalState.userId}.teamColor`]: selectedColor, [`players.${globalState.userId}.ready`]: true, });
}
});
}
if (globalState.currentScreen === 'fighting') {
document.querySelectorAll('.character-card.selectable').forEach(card => { card.addEventListener('click', () => { const charId = parseInt(card.dataset.characterId); selectFighter(charId); }); });
document.getElementById('roll-dice-btn')?.addEventListener('click', rollDice);

// Gestione pulsanti mosse RPG (click per desktop, tap/long-press per mobile)
document.querySelectorAll('.rpg-move-btn').forEach(btn => {
let pressTimer = null;
let longPressTriggered = false;

const showTooltip = () => {
const tooltip = document.getElementById('tooltip');
const description = btn.getAttribute('title');
if (description && tooltip) {
tooltip.innerHTML = description;
const rect = btn.getBoundingClientRect();
// Posiziona il tooltip sopra il pulsante
tooltip.style.left = `${rect.left + rect.width / 2}px`;
tooltip.style.top = `${rect.top - 10}px`;
tooltip.style.transform = 'translateX(-50%) translateY(-100%)';
tooltip.classList.remove('hidden');
}
};

const hideTooltip = () => {
const tooltip = document.getElementById('tooltip');
if (tooltip) tooltip.classList.add('hidden');
};

// Eventi touch per la pressione prolungata
btn.addEventListener('touchstart', (e) => {
longPressTriggered = false;
pressTimer = window.setTimeout(() => {
longPressTriggered = true;
showTooltip();
}, 500); // 500ms per la pressione prolungata
}, { passive: true });

btn.addEventListener('touchend', () => {
clearTimeout(pressTimer);
// Nascondi il tooltip poco dopo il rilascio per evitare sfarfallio
setTimeout(hideTooltip, 200);
});

btn.addEventListener('touchmove', () => {
clearTimeout(pressTimer);
hideTooltip();
});

// Evento click per desktop e tap su mobile
btn.addEventListener('click', (e) => {
// Se è stata attivata una pressione prolungata, non eseguire la mossa.
if (longPressTriggered) {
e.preventDefault();
e.stopPropagation();
longPressTriggered = false; // Resetta per la prossima interazione
return;
}
// Se è stato un click/tap normale, esegui la mossa.
const moveIndexStr = btn.dataset.moveIndex;
if (moveIndexStr === 'copied') {
handlePlayerMove('copied');
} else {
const moveIndex = parseInt(moveIndexStr);
if (!isNaN(moveIndex)) {
handlePlayerMove(moveIndex);
}
}
});
});

document.getElementById('force-dice-roll-btn')?.addEventListener('click', forceNextAction);
document.getElementById('force-rpg-move-btn')?.addEventListener('click', forceNextAction);
}
}

render();

</script>
</body>
